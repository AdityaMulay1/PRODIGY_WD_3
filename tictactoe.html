<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px; /* Increased space at the top */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #000; /* Black border */
            background-color: #fff; /* White background */
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth transition */
        }

        .cell:hover {
            background-color: #ddd; /* Light gray on hover */
        }

        #winner-message {
            margin-top: 20px;
            font-size: 18px;
        }

        #celebration-message {
            margin-top: 10px;
            font-size: 20px;
            color: #27ae60; /* Green color for celebration */
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4); /* Gradient of pastel colors */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out; /* Smooth transition */
        }

        #reset-button:hover {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb); /* Gradient of pastel colors on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <!-- Cells will be dynamically added here by JavaScript -->
        </div>
        <p id="winner-message"></p>
        <p id="celebration-message"></p>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const winnerMessage = document.getElementById('winner-message');
            const celebrationMessage = document.getElementById('celebration-message');
            const resetButton = document.getElementById('reset-button');
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            // Create 3x3 grid
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                board.appendChild(cell);

                // Add click event listener
                cell.addEventListener('click', () => {
                    if (gameActive && !cell.textContent) {
                        cell.textContent = currentPlayer;
                        cell.style.color = currentPlayer === 'X' ? '#3498db' : '#e74c3c'; /* Blue for X, Red for O */
                        gameBoard[i] = currentPlayer;

                        if (checkWin()) {
                            winnerMessage.textContent = `${currentPlayer} wins!`;
                            celebrationMessage.textContent = 'ðŸŽ‰ Congratulations!';
                            gameActive = false;
                            resetButton.style.display = 'block';
                        } else if (gameBoard.every((cell) => cell !== '')) {
                            winnerMessage.textContent = 'It\'s a tie!';
                            gameActive = false;
                            resetButton.style.display = 'block';
                        } else {
                            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        }
                    }
                });
            }

            function checkWin() {
                const winConditions = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6],
                ];

                return winConditions.some((condition) => {
                    const [a, b, c] = condition;
                    return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
                });
            }

            function resetGame() {
                const cells = document.querySelectorAll('.cell');
                const winnerMessage = document.getElementById('winner-message');
                const celebrationMessage = document.getElementById('celebration-message');
                const resetButton = document.getElementById('reset-button');

                winnerMessage.textContent = '';
                celebrationMessage.textContent = '';
                resetButton.style.display = 'none';

                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.color = ''; // Reset text color
                });

                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
            }
        });
    </script>
</body>
</html>
